
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" translate="mytestApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="message.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mytestApp.message.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="message.email"
                    >

        </div>
        <div class="form-group">
            <label translate="mytestApp.message.messageText" for="field_messageText">MessageText</label>
            <input type="text" class="form-control" name="messageText" id="field_messageText"
                    ng-model="message.messageText"
                    >

        </div>
        <div class="form-group">
            <label translate="mytestApp.message.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="message.name"
                    >

        </div>
        <div class="form-group">
            <label translate="mytestApp.message.startDate" for="field_startDate">StartDate</label>
            <input type="datetime-local" class="form-control" name="startDate" id="field_startDate"
                    ng-model="message.startDate" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>
        <div class="form-group">
            <label translate="mytestApp.message.endDate" for="field_endDate">EndDate</label>
            <input type="datetime-local" class="form-control" name="endDate" id="field_endDate"
                    ng-model="message.endDate" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>

        <div class="form-group">
            <label translate="mytestApp.message.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="message.user.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
