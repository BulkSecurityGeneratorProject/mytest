
<div>
    <h2><span translate="mytestApp.message.detail.title">Message</span> {{message.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="mytestApp.message.email">Email</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.email}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mytestApp.message.messageText">MessageText</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.messageText}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mytestApp.message.name">Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.name}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mytestApp.message.startDate">StartDate</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.startDate}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mytestApp.message.endDate">EndDate</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.endDate}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mytestApp.message.user">user</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{message.userLogin}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="message"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
